<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>T-mooc</title>
<script>
	//location.href="./web/index.html";
	
	//var aaa="http://it211.com.cn";
	var domains=['hygxy','cqwu','swust','cqdxxy','ycu','lnqg','lnpu','dluc'];
	var schoolDomain=document.domain.split(".")[0];
	var boolean=false;
	if(domains.indexOf(schoolDomain)!=-1){
		boolean=true;
	}
	
	
	if(location.href.match(/^http:\/\/www.it211.com.cn/)||location.href.match(/^http:\/\/it211.com.cn/)){
		location.href="http://tmooc.cn/web/index_new.html?tedu";
	}else if(location.href.match(/^http:\/\/zjhy-dhkj.tmooc.cn/)){
		location.href="http://zjhy-dhkj.tmooc.cn/web/school/zjhy-dhkj/index.html";
	}else if(location.href.match(/^http:\/\/www.hourofcode.org.cn/)){
		location.href="http://www.hourofcode.org.cn/web/hourofcode/index.html";
	}else if(location.href.match(/^http:\/\/code.tmooc.cn/)){
		location.href="http://code.tmooc.cn/web/kids/login.html";
	}else if(location.href.match(/^http:\/\/robot.tmooc.cn/)){
		location.href="http://robot.tmooc.cn/web/robot/login.html";
	}else if(location.href.match(/^http:\/\/aku.tmooc.cn/)){
		location.href="http://aku.tmooc.cn/web/school_new/homePage.html";
	}else if(location.href.match(/^http:\/\/hyit.tmooc.cn/)){
		location.href="http://hyit.tmooc.cn/web/school_new/homePage_hyit.html";
	}else if(location.href.match(/^http:\/\/slxysjxy.tmooc.cn/)){
		location.href="http://slxysjxy.tmooc.cn/web/school_new/homePage_slxysjxy.html";
	}else if(location.href.match(/^http:\/\/tbs.tmooc.cn/)){
		location.href="http://tbs.tmooc.cn/web/businessColl/login.html";
	}else if(boolean){
		location.href="http://"+schoolDomain+".tmooc.cn/web/school_new/homePage_"+schoolDomain+".html";
	} else{
		location.href="./web/index_new.html?tedu";
	}
	
</script>
</head>
</html>
